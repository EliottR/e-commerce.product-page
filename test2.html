<style>
    #container {
        display: flex;

    }

    .boxDiv {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 8rem;
        height: 3rem;
        border: 1px solid black;
    }
</style>

<body>
    <div id="container">
        <div id="firstDiv" class="boxDiv">

        </div>
        <div id="secondDiv" class="boxDiv"></div>

        let container = document.getElementById('container');

        let secondDiv = document.getElementById('secondDiv');

        let paragraph = document.getElementById('paragraph');

        //draggable
        paragraph.draggable = 'true';



        //ondragenter
        paragraph.ondragstart = function transfer(e) {
            e.dataTransfer.setData("dataDrag", e.target.id)
        }

        //ondragover
        firstDiv.ondragover = function allowDrop(e) {
            e.preventDefault();
        }
        secondDiv.ondragover = function allowDrop(e) {
            e.preventDefault();
        }

        //ondrop
        firstDiv.ondrop = function drop(e) {
            e.preventDefault();
            var data = e.dataTransfer.getData("dataDrag");
            e.target.append(document.getElementById(data));
        }
        secondDiv.ondrop = function drop(e) {
